openapi: 3.0.3
info:
  title: Club Accounting App API
  version: 1.0.0
  description: >
    REST API for a web based accounting application.
servers:
  - url: http://localhost:3001/api
    description: Local development environment

paths:
  /projects:
    post:
      tags:
        - Project
      summary: Create a new accounting project
      operationId: createProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "201":
          description: Project successfully created
        "400":
          description: Invalid input

  /login:
    post:
      tags:
        - Project
      summary: Log in to an existing accounting project
      operationId: loginProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Logged in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        "401":
          description: Invalid credentials

  /accounts:
    get:
      tags:
        - Account
      summary: Get all accounts of this accounting project
      operationId: getAccounts
      responses:
        "200":
          description: List of accounts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
    put:
      tags:
        - Account
      summary: Save adjusted accounts
      operationId: updateAccounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accounts:
                  type: array
                  items:
                    $ref: "#/components/schemas/AccountUpdate"
      responses:
        "200":
          description: Changes saved successfully

  /bookings:
    get:
      tags:
        - Booking
      summary: Get all bookings of this accounting project
      operationId: getBookings
      responses:
        "200":
          description: List of bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Booking"
    put:
      tags:
        - Booking
      summary: Save adjusted bookings
      operationId: updateBookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                entries:
                  type: array
                  items:
                    $ref: "#/components/schemas/BookingUpdate"
      responses:
        "200":
          description: Changes saved successfully

components:
  schemas:
    LoginRequest:
      type: object
      required: [project_name, password]
      properties:
        project_name:
          type: string
          example: Hobby_Horsing_Horgen
        password:
          type: string
          format: password
          example: geheim123

    Account:
      type: object
      required: [number, name]
      properties:
        number:
          type: integer
          example: 1000
        name:
          type: string
          example: Kasse

    AccountUpdate:
      type: object
      required: [number]
      properties:
        number:
          type: integer
          example: 1020
        name:
          type: string
          nullable: true
          example: Bank

    Booking:
      type: object
      required: [id, date, text, debit, credit, amount]
      properties:
        id:
          type: integer
          example: 15
        date:
          type: string
          format: date
          example: 2025-03-15
        text:
          type: string
          example: Bargeld abgehoben
        debit:
          type: integer
          example: 1000
        credit:
          type: integer
          example: 1020
        amount:
          type: number
          format: float
          example: 200.00

    BookingUpdate:
      type: object
      properties:
        id:
          type: integer
          example: 17
        date:
          type: string
          format: date
          nullable: true
        text:
          type: string
          nullable: true
        debit:
          type: integer
          nullable: true
        credit:
          type: integer
          nullable: true
        amount:
          type: number
          format: float
          nullable: true
